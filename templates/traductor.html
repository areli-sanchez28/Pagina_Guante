<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traductor de Señas</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore-compat.js"></script>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav>
      <img src="../static/img/logo.png" alt="Logo" />
      <a href="ajustes.html">
        <img src="../static/img/ajustes.svg" alt="Ajustes" />
      </a>
    </nav>

    <div class="center-container">
      <div>
        <label>Letra detectada:</label>
        <div id="letraActual" class="campo-letra">_</div>
      </div>

      <div>
        <label>Palabra en formación:</label>
        <div id="palabraFormada" class="campo-palabra">_</div>
      </div>

      <div class="botones">
        <button onclick="reproducirAudio()">
          <img src="../static/img/play.svg" alt="Reproducir" />
        </button>
        <button onclick="borrarPalabra()">
          <img src="../static/img/trash.svg" alt="Borrar" />
        </button>
      </div>
    </div>

    <script>
      // 1) Configuración de Firebase (reemplaza con la tuya)
      const firebaseConfig = {
        apiKey: "AIzaSyAGAdZxqJhUEUAP2jC_1SE_j2LXfgCofcc",
        authDomain: "guante-traductor-ee24c.firebaseapp.com",
        databaseURL:
          "https://guante-traductor-ee24c-default-rtdb.firebaseio.com",
        projectId: "guante-traductor-ee24c",
        storageBucket: "guante-traductor-ee24c.firebasestorage.app",
        messagingSenderId: "28402876983",
        appId: "1:28402876983:web:3a9a865c20dfa9b751f5b2",
        measurementId: "G-NFXY8MSJ8P",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // 2) Obtener user_id inyectado por FastAPI
      const userId = "{{ user_id }}";

      let palabra = "";
      let isInitialLoad = true;

      // 3) Referencia a la subcolección de letras
      const letrasCol = db.collection("letra_actual");

      // 4) Listener real-time para nuevos documentos
      letrasCol.onSnapshot((snapshot) => {
        snapshot.docChanges().forEach((change) => {
          if (change.type === "added") {
            if (isInitialLoad) return;
            const letra = change.doc.data().letra;

            // Actualizar letra actual
            document.getElementById("letraActual").textContent = letra;

            // Concatenar palabra
            palabra += letra;
            document.getElementById("palabraFormada").textContent = palabra;
          }
        });
        isInitialLoad = false;
      });

      // 5) Función para reproducir el texto
      function reproducirAudio() {
        const ajustes =
          JSON.parse(localStorage.getItem("ajustesUsuario")) || {};
        if (!palabra) return;
        const utterance = new SpeechSynthesisUtterance(palabra);
        if (ajustes.velocidad) utterance.rate = parseFloat(ajustes.velocidad);
        if (ajustes.voz) {
          const voces = speechSynthesis.getVoices();
          const v = voces.find((v) => v.lang === ajustes.voz);
          if (v) utterance.voice = v;
        }
        if (ajustes.sonido !== false) speechSynthesis.speak(utterance);
      }

      // 6) Función para subir la palabra al historial y resetear
      function borrarPalabra() {
        if (!palabra) return;
        db.collection("historial")
          .add({
            palabra: palabra,
            fecha: firebase.firestore.FieldValue.serverTimestamp(),
            userId: userId,
          })
          .then(() => {
            // Reset UI
            palabra = "";
            document.getElementById("letraActual").textContent = "_";
            document.getElementById("palabraFormada").textContent = "_";
          });
      }
    </script>
  </body>
</html>
